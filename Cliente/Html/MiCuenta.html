<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil | HopeChain</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Cliente/CSS/base.css">
    <link rel="stylesheet" href="/Cliente/CSS/Reportes.css"> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
    <style>
        /* ---------- SEGUNDA CARD: DONACIONES ---------- */

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 14px;
            box-shadow: inset 0px 0px 10px rgba(0,0,0,0.05);
        }

        .stat-num {
            font-size: 2rem;
        }

        /* ---------- TABLA ---------- */
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        thead tr {
            background: #e9f2ff;
            font-weight: 600;
            color: #1a1a1a;
        }

        thead th {
            padding: 14px;
        }

        tbody tr {
            border-bottom: 1px solid #eee;
            transition: 0.2s;
        }

        tbody tr:hover {
            background: #f9fbff;
        }

        tbody td {
            padding: 12px;
            color: #444;
        }

        /* Para bordes suaves */
        thead th:first-child {
            border-radius: 10px 0 0 10px;
        }

        thead th:last-child {
            border-radius: 0 10px 10px 0;
        }
    </style>
<body>

    <!-- HEADER -->
  <header>
    <div class="logo">
        <img src="/img/Logo/logo.png" alt="HopeChain Logo">
    </div>
    <nav>
      <!--Se llena de manera Dinamica-->
      
    </nav>
 </header>

    <div class="perfil-container" style="max-width: 1200px; margin: 40px auto; padding: 0 20px;">
        <h1 style="margin-bottom: 20px; color: #333;">Mi Cuenta</h1>

        <div class="perfil-grid" style="display: grid; grid-template-columns: 1fr 2fr; gap: 30px;">
            
            <div class="card-perfil" style="background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); text-align: center; height: fit-content;">
                <div class="perfil-header">
                    <div class="avatar-circle" id="avatar-inicial" 
                         style="width: 100px; height: 100px; background: #2c82f6; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 40px; margin: 0 auto 15px;">
                        U
                    </div>
                    
                    <h3 id="nombreUsuario" style="margin-bottom: 5px;">Cargando...</h3>
                    
                    <span id="perfil-rol" style="background: #e0f0ff; color: #0077cc; padding: 4px 12px; border-radius: 12px; font-size: 13px; font-weight: 600;">Donante</span>
                </div>
                
                <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">

                <div class="dato-fila" style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                    <span class="dato-label" style="color: #666;">Correo:</span>
                    <span class="dato-valor" id="correoUsuario" style="font-weight: 500;">...</span>
                </div>
                <div class="dato-fila" style="display: flex; justify-content: space-between;">
                    <span class="dato-label" style="color: #666;">País:</span>
                    <span class="dato-valor" id="paisUsuario" style="font-weight: 500;">...</span>
                </div>
            </div>

             <!-- ============================
                 CARD DE ESTADÍSTICAS
            ============================= -->
            <div class="card-perfil">
                <h3 style="color:#2c82f6; margin-bottom:20px;">Tu Impacto</h3>

                <div class="stats-grid" style="display:grid; grid-template-columns:1fr 1fr; gap:20px; margin-bottom:30px;">
                    <div class="stat-card">
                        <span class="stat-num" id="totalDonado" style="color:#28a745;">$0.00</span>
                        <span class="stat-label" style="color:#666;">Total Donado</span>
                    </div>

                    <div class="stat-card">
                        <span class="stat-num" id="numDonaciones" style="color:#2c82f6;">0</span>
                        <span class="stat-label" style="color:#666;">Donaciones Realizadas</span>
                    </div>
                </div>

                <h3 style="color:#333; margin-bottom:15px;">Historial de Donaciones</h3>

                <div style="overflow-x:auto;">
                    <table id="tablaHistorial">
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Monto</th>
                                <th>Destino</th>
                                <th>Estado</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="4" style="text-align:center; padding:20px; color:#777;">
                                    Cargando historial...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
<!-- MODAL CONFIRMAR CERRAR SESIÓN -->
<div id="modalCerrarSesion" 
     style="display:none; position:fixed; top:0; left:0; width:100%; height:100%;
            background:rgba(0,0,0,0.4); backdrop-filter:blur(4px);
            justify-content:center; align-items:center; z-index:9999;">
    
    <div style="background:white; padding:25px; width:300px; border-radius:12px;
                text-align:center; box-shadow:0 5px 20px rgba(0,0,0,0.15);">
        
        <h3 style="margin-bottom:10px;">¿Cerrar sesión?</h3>
        <p style="margin-bottom:20px; color:#555;">Tu sesión se cerrará por completo.</p>

        <button onclick="confirmarCerrarSesion()" 
                style="background:#dc3545; color:white; padding:8px 20px; border:none; 
                border-radius:8px; cursor:pointer; margin-right:10px;">
            Sí, salir
        </button>

        <button onclick="cancelarCerrarSesion()" 
                style="background:#ccc; padding:8px 20px; border:none; border-radius:8px; cursor:pointer;">
            Cancelar
        </button>
    </div>
</div>

    <script src="/Cliente/JS/miCuenta.js"></script>
    <script src="/Cliente/JS/header.js"></script>

</body>
</html>
